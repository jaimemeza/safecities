<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add Channel</ion-title>
    <ion-button (click)="goBack()">Back</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let channel of channels">
          <ion-label>{{ channel }}</ion-label>
          <ion-button slot="end">Add</ion-button>
        </ion-item>
       
      </ion-list>
</ion-content>
