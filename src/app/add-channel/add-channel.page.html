<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add Channel</ion-title>
    <ion-button (click)="goBack()">Back</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let channel of channels | keyvalue">
        <ion-label>{{ channel.key }}</ion-label>
        <ion-button *ngIf="!channel.value.added" (click)="this.logic.createSubscription(channel.key)" size="small">Add
        </ion-button>
        <ion-button *ngIf="channel.value.added" (click)="this.removeSubscription(channel.key)" size="small">Remove
        </ion-button>
    </ion-item>

  </ion-list>
</ion-content>
